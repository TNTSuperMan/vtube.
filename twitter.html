<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vtube - タイムライン</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>📺 Vtube タイムライン</h1>

  <!-- 投稿フォーム -->
  <div id="post-form">
    <textarea id="postContent" placeholder="いまどうしてる？"></textarea><br>
    <input type="file" id="postImage"><br>
    <button id="submitPost">投稿する</button>
  </div>

  <hr>

  <!-- 投稿一覧 -->
  <div id="timeline"></div>

  <script>
    const SUPABASE_URL = "https://yvxynwjfngvqwjjsqdma.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 投稿処理
    document.getElementById("submitPost").addEventListener("click", async () => {
      const user = (await supabase.auth.getUser()).data.user;
      if (!user) {
        alert("ログインしてください");
        return;
      }

      const content = document.getElementById("postContent").value;
      const file = document.getElementById("postImage").files[0];
      let imageUrl = null;

      // 画像アップロード
      if (file) {
        const filePath = `${user.id}/${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage.from("images").upload(filePath, file);
        if (error) {
          console.error(error);
        } else {
          const { data: publicUrl } = supabase.storage.from("images").getPublicUrl(filePath);
          imageUrl = publicUrl.publicUrl;
        }
      }

      // 投稿保存
      const { error: insertError } = await supabase
        .from("posts")
        .insert([{ user_id: user.id, content, image_url: imageUrl }]);

      if (insertError) {
        console.error(insertError);
        alert("投稿に失敗しました");
      } else {
        document.getElementById("postContent").value = "";
        document.getElementById("postImage").value = "";
        loadTimeline();
      }
    });

    // タイムライン取得
    async function loadTimeline() {
      const { data: posts, error } = await supabase
        .from("posts")
        .select("*, profiles(username, avatar_url)")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${post.profiles?.username || "名無し"}</strong></p>
          <p>${post.content}</p>
          ${post.image_url ? `<img src="${post.image_url}" width="200">` : ""}
          <hr>
        `;
        timeline.appendChild(div);
      });
    }

    // 初期ロード
    loadTimeline();
  </script>
</body>
</html>
