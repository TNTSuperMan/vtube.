<body>

  <textarea id="postContent" placeholder="ã„ã¾ã©ã†ã—ã¦ã‚‹ï¼Ÿ"></textarea><br>

  <div id="timeline"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://yvxynwjfngvqwjjsqdma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU"

    let currentUser = null;

    // ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèª
    async function checkLogin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ï¼");
        window.location.href = "login.html";
      }
      currentUser = user;
    }

    // ğŸ“ æŠ•ç¨¿å‡¦ç†
    document.getElementById("postButton").addEventListener("click", async () => {
      const content = document.getElementById("postContent").value.trim();
      const fileInput = document.getElementById("postImage");
      let imageUrl = null;

      // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const filePath = `${currentUser.id}/${Date.now()}-${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from("post-images")
          .upload(filePath, file);
        if (uploadError) {
          alert("ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: " + uploadError.message);
          return;
        }
        const { data: publicUrlData } = supabase.storage
          .from("post-images")
          .getPublicUrl(filePath);
        imageUrl = publicUrlData.publicUrl;
      }

      // æŠ•ç¨¿ä¿å­˜
      const { error } = await supabase.from("posts").insert({
        user_id: currentUser.id,
        content,
        image_url: imageUrl
      });
      if (!error) {
        document.getElementById("postContent").value = "";
        document.getElementById("postImage").value = "";
        loadPosts();
      }
    });

    // ğŸ“¥ ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³èª­ã¿è¾¼ã¿
    async function loadPosts() {
      const { data: posts } = await supabase
        .from("posts")
        .select(`
          id, content, created_at, image_url,
          profiles:user_id (username, avatar_url),
          likes (user_id),
          comments (id, content, created_at, profiles:user_id (username, avatar_url))
        `)
        .order("created_at", { ascending: false });

      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      posts.forEach(post => {
        const avatar = post.profiles?.avatar_url || "https://placehold.jp/50x50.png";
        const username = post.profiles?.username || "åç„¡ã—";
        const likeCount = post.likes?.length || 0;

        const div = document.createElement("div");
        div.className = "post";

        div.innerHTML = `
          <div style="display:flex; align-items:center; gap:10px;">
            <img src="${avatar}" style="width:40px; height:40px; border-radius:50%;">
            <strong>${username}</strong>
          </div>
          <p>${post.content}</p>
          ${post.image_url ? `<img src="${post.image_url}" class="post-image">` : ""}
          <div>
            <button onclick="likePost('${post.id}')">â¤ï¸ ${likeCount}</button>
            <button onclick="showComments('${post.id}')">ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆ</button>
          </div>
          <small>${new Date(post.created_at).toLocaleString()}</small>
          <div id="comments-${post.id}" style="margin-left:20px;"></div>
        `;
        timeline.appendChild(div);
      });
    }

    // â¤ï¸ ã„ã„ã­å‡¦ç†
    async function likePost(postId) {
      const { error } = await supabase.from("likes").insert({
        user_id: currentUser.id,
        post_id: postId
      });
      if (error) {
        console.log("ã„ã„ã­æ¸ˆã¿ã‹ã‚‚:", error.message);
      }
      loadPosts();
    }

    // ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤º
    async function showComments(postId) {
      const commentBox = document.getElementById(`comments-${postId}`);
      commentBox.innerHTML = `
        <input type="text" id="comment-input-${postId}" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ã">
        <button onclick="addComment('${postId}')">é€ä¿¡</button>
        <div id="comment-list-${postId}"></div>
      `;
      loadComments(postId);
    }

    // ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆè¿½åŠ 
    async function addComment(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const content = input.value.trim();
      if (!content) return;
      await supabase.from("comments").insert({
        user_id: currentUser.id,
        post_id: postId,
        content
      });
      input.value = "";
      loadComments(postId);
    }

    // ğŸ’¬ ã‚³ãƒ¡ãƒ³ãƒˆèª­ã¿è¾¼ã¿
    async function loadComments(postId) {
      const { data: comments } = await supabase
        .from("comments")
        .select(`
          content, created_at,
          profiles:user_id (username, avatar_url)
        `)
        .eq("post_id", postId)
        .order("created_at", { ascending: true });

      const list = document.getElementById(`comment-list-${postId}`);
      list.innerHTML = "";
      comments.forEach(c => {
        const avatar = c.profiles?.avatar_url || "https://placehold.jp/30x30.png";
        const username = c.profiles?.username || "åç„¡ã—";
        const div = document.createElement("div");
        div.style.margin = "5px 0";
        div.innerHTML = `
          <img src="${avatar}" style="width:20px; height:20px; border-radius:50%; vertical-align:middle;">
          <strong>${username}</strong>ï¼š${c.content}
          <small style="color:gray;">(${new Date(c.created_at).toLocaleString()})</small>
        `;
        list.appendChild(div);
      });
    }

    // èµ·å‹•æ™‚
    checkLogin().then(loadPosts);
  </script>
