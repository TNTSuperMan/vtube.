<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTube - ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>VTube - ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</h1>

  <!-- ğŸ”” é€šçŸ¥ãƒãƒƒã‚¸ -->
  <div style="text-align:right; margin-bottom:10px;">
    <a href="notifications.html">ğŸ””é€šçŸ¥ <span id="notifCount">0</span></a>
  </div>

  <form id="postForm">
    <textarea id="content" placeholder="ã„ã¾ã©ã†ã—ã¦ã‚‹ï¼Ÿ" required></textarea><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button type="submit">æŠ•ç¨¿</button>
  </form>

  <div id="posts"></div>

  <script>
    const supabaseUrl = "https://yvxynwjfngvqwjjsqdma.supabase.co";
    const supabaseKey = "YOUR_KEY_HERE"; // â†ã„ãšã¿ã®ã‚­ãƒ¼è²¼ã£ã¦ã­
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    let currentUser = null;

    async function checkLogin() {
      const { data } = await supabase.auth.getUser();
      if (!data.user) {
        window.location.href = "login.html";
      } else {
        currentUser = data.user;
      }
    }

    // æŠ•ç¨¿ãƒ­ãƒ¼ãƒ‰
    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")
        .select("*, users(username, avatar_url)")
        .order("created_at", { ascending: false });

      if (!error) {
        const postsDiv = document.getElementById("posts");
        postsDiv.innerHTML = "";
        data.forEach(post => {
          const div = document.createElement("div");
          div.innerHTML = `
            <p><img src="${post.users.avatar_url}" width="30"> <b>${post.users.username}</b></p>
            <p>${post.content}</p>
            ${post.image_url ? `<img src="${post.image_url}" width="200">` : ""}
            <button onclick="likePost('${post.id}','${post.user_id}')">â¤ï¸ ã„ã„ã­</button>
            <div>
              <input type="text" id="comment-${post.id}" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ã">
              <button onclick="addComment('${post.id}','${post.user_id}')">é€ä¿¡</button>
            </div>
          `;
          postsDiv.appendChild(div);
        });
      }
    }

    // ã„ã„ã­
    async function likePost(postId, postUserId) {
      await supabase.from("likes").insert([{ user_id: currentUser.id, post_id: postId }]);
      // é€šçŸ¥è¿½åŠ 
      if (postUserId !== currentUser.id) {
        await supabase.from("notifications").insert([{
          user_id: postUserId,
          from_user_id: currentUser.id,
          type: "like",
          post_id: postId,
          read: false
        }]);
      }
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆ
    async function addComment(postId, postUserId) {
      const input = document.getElementById(`comment-${postId}`);
      const content = input.value;
      if (!content) return;

      await supabase.from("comments").insert([{ user_id: currentUser.id, post_id: postId, content }]);
      input.value = "";

      // é€šçŸ¥è¿½åŠ 
      if (postUserId !== currentUser.id) {
        await supabase.from("notifications").insert([{
          user_id: postUserId,
          from_user_id: currentUser.id,
          type: "comment",
          post_id: postId,
          read: false
        }]);
      }
    }

    // ğŸ”” æœªèª­é€šçŸ¥æ•°ãƒ­ãƒ¼ãƒ‰
    async function loadNotifications() {
      const { data, error } = await supabase
        .from("notifications")
        .select("*")
        .eq("user_id", currentUser.id)
        .eq("read", false);

      if (!error) {
        document.getElementById("notifCount").textContent = data.length;
      }
    }

    // ğŸ”´ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è³¼èª­
    function subscribeNotifications() {
      supabase
        .channel('notifications')
        .on('postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'notifications', filter: `user_id=eq.${currentUser.id}` },
          payload => {
            loadNotifications();
          }
        )
        .subscribe();
    }

    // æŠ•ç¨¿å‡¦ç†
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;
      const file = document.getElementById("imageInput").files[0];
      let imageUrl = null;

      if (file) {
        const { data, error } = await supabase.storage.from("images").upload(`${Date.now()}-${file.name}`, file);
        if (!error) {
          const { data: publicUrl } = supabase.storage.from("images").getPublicUrl(data.path);
          imageUrl = publicUrl.publicUrl;
        }
      }

      await supabase.from("posts").insert([{ user_id: currentUser.id, content, image_url: imageUrl }]);
      document.getElementById("content").value = "";
      document.getElementById("imageInput").value = "";
      loadPosts();
    });

    checkLogin().then(() => {
      loadPosts();
      loadNotifications();
      subscribeNotifications();
    });
  </script>
</body>
</html>
