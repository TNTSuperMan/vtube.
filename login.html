<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VTube ログイン</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>VTube ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <button id="login">ログインリンクを送信</button>
    <p id="message"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://yvxynwjfngvqwjjsqdma.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eHlud2pmbmd2cXdqanNxZG1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTExMjQsImV4cCI6MjA3MTA4NzEyNH0.RLAfsXbVLT1fTu48_EvMYYD4pxFRQk4Ks3zx8DXruBU"
    );

    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("message").innerText = "メールアドレスを入力してください。";
        return;
      }

      const { error } = await supabase.auth.signInWithOtp({ email });

      if (error) {
        document.getElementById("message").innerText = "エラー: " + error.message;
      } else {
        document.getElementById("message").innerText = "ログインリンクを送信しました！メールを確認してください。";
      }
    });

    // すでにログインしていたら home.html へ飛ばす
    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        window.location.href = "home.html";
      }
    }
    checkUser();
  </script>
</body>
</html>
